<section class="container-fluid section-padding fm-newsfeed">
  <div class="col-sm-10 col-sm-offset-1">
    <h2 class="text-center fm-news-title">Senaste nyheter</h2>
    <p  class="text-center fm-news-subtitle">Alohamora wand elf parchment, Wingardium Leviosa hippogriff, house dementors betrayal.</p>

    <div class="row">
      <article ng-repeat="newsitem in news" class="col-lg-4 fm-news-item">
        <div class="inner">
          <h6 class="fa-news-date">{{newsitem.timestamp}}</h6>
          <h4 class="fm-news-headline">{{newsitem.headline}}</h4>
          <p class="fm-news-content">{{newsitem.content | limitTo : 175}}...</p>
          <p><span ng-repeat="tag in newsitem.tags">{{tag}}</span></p>
          <button class="fm-button">Läs mer</button>
        </div>
      </article>

      <a class="fa-news-link" href="#">Visa alla nyheter</a>
    </div>

  </div>
</section>
