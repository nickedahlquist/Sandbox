<div class="fm-bulletin-slider">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" ng-repeat="upfund in up">
        <p class="fm-bulletin-slider-text">
          {{upfund.manager}}
          <span class="text-accent"> {{upfund.yield}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
