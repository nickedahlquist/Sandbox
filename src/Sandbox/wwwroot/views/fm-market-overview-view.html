<div class="container-fluid section-padding fm-market-overview">

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <h2 class="fm-market-overview-title">{{title}}</h2>
      <p class="fm-market-overview-subtitle">{{subtitle}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">

      <div class="col-md-12 col-lg-7">

        <div class="col-xs-12 col-sm-6">
          <table class="fm-table">
            <thead>

              <tr>
                <th colspan="2">
                  <h5 class="pull-left">
                    <span class="glyphicon glyphicon-arrow-up"></span>Uppgång
                  </h5>
                  <h5 class="fm-fund-accordion-chevron pull-right clickable" data-toggle="collapse" data-target="#accordion-up">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                  </h5>
                </th>
              </tr>

              <tr class="fm-fund-accordion">
                <th colspan="2" class="no-padding">
                  <div class="collapse" id="accordion-up">
                    <div role="group" class="fm-fund-accordion-button-bar">
                      <a href="#" class="fm-fund-accordion-button">Dag</a>
                      <a href="#" class="fm-fund-accordion-button">Månad</a>
                      <a href="#" class="fm-fund-accordion-button">År</a>
                    </div>
                  </div>
                </th>
              </tr>

            </thead>
            <tbody>
              <tr ng-repeat="upfund in up">
                <td>
                  <a href="#{{upfund.id}}">
                    <span class="fm-fund-manager">{{upfund.manager}}</span>
                    <br />
                    <span class="fm-fund-name">{{upfund.name}}</span>
                  </a>
                </td>
                <td>
                  <div class="fm-fund-yield-wrapper">
                    <span class="fm-fund-yield text-accent">{{upfund.yield}}</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-xs-12 col-sm-6">
          <table class="fm-table fm-down-fund">
            <thead>
              <tr>
                <th colspan="2">
                  <h5 class="pull-left">
                    <span class="glyphicon glyphicon-arrow-down"></span>Nedgång
                  </h5>
                  <h5 class="fm-fund-accordion-chevron pull-right clickable" data-toggle="collapse" data-target="#accordion-down">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                  </h5>
                </th>
              </tr>

              <tr class="fm-fund-accordion">
                <th colspan="2" class="no-padding">
                  <div class="collapse" id="accordion-down">
                    <div role="group" class="fm-fund-accordion-button-bar">
                      <a href="#" class="fm-fund-accordion-button">Dag</a>
                      <a href="#" class="fm-fund-accordion-button">Månad</a>
                      <a href="#" class="fm-fund-accordion-button">År</a>
                    </div>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="downfund in down">
                <td>
                  <a href="#{{downfund.id}}">
                    <span class="fm-fund-manager">{{downfund.manager}}</span>
                    <br />
                    <span class="fm-fund-name">{{downfund.name}}</span>
                  </a>
                </td>
                <td>
                  <div class="fm-fund-yield-wrapper">
                    <span class="fm-fund-yield text-warning">{{downfund.yield}}</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

      <div class="col-sm-12 col-lg-5" style="position: static !important;">

        <fm-market-map></fm-market-map>

      </div>
    </div>
  </div>
</div>
